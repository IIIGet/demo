<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <title>下单</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/order.css}"/>
</head>

<body>
<tr th:each="gg : ${goods}">
    <div class="wrapper">
        <div class="top">
            <ul class="tf">
                <li><a href="主页.html">小食の店首页</a></li>
                <li><a href="#">hi,尊敬的顾客
                    <td th:text="${userName}">米奇</td>
                </a></li>
                <li><a href="#">退出</a></li>
            </ul>
            <ul class="tr">
                <li><a href="#">购物车</a></li>
                <li><a href="#">收藏夹</a></li>
                <li><a href="#">会员服务</a></li>
                <li><a href="#">商家支持</a></li>
            </ul>
        </div>
        <div class="goods">
            <p class="dd"><strong>确认订单信息</strong></p>
            <ul class="wu">
                <li>商品</li>
                <li>单价</li>
                <li>数量</li>
                <li>小计</li>
            </ul>

            <div class="real">

                <div class="go">
                    <td th:text="${gg.gName}" name="gName">2020欧洲杯意大利主场球衣</td>
                </div>

                <div class="price">
                    <p>
                    <td th:text="${gg.gPrice}" name="gPrice">669</td>
                    </p>
                </div>

                <div class="numb">
                    <td th:text="${gg.orderNum}" name="orderNum">1</td>
                </div>

                <div class="realpay">
                    <p>
                    <td th:text="${gg.gPrice * gg.orderNum}">419</td>
                    </p>
                </div>
            </div>
            <form class="infor">
                打印发票：
                <input type="checkbox" name="打印发票" checked>
                不打印发票：
                <input type="checkbox" name="不打印发票">
            </form>
            <form class="ly">
                <p>给卖家留言(选填，请先和商家协商一致)</p>
                <textarea></textarea>
            </form>
            <p class="total">总 计：
            <td th:text="${gg.gPrice * gg.orderNum}">419</td>
            </p>
        </div>
        <div class="pay">
            <p class="return"><a href="#">返回购物车</a></p>
            <div class="order">
                <button class="gOrder">
                    <td>
                        <a th:href="@{done(userId=1,username='米奇',gId=${gg.gId},gName=${gg.gName}
                       ,gPrice=${gg.gPrice},orderNum=${gg.orderNum})}">提交订单</a>
                    </td>
                </button>
            </div>
        </div>
    </div>
</tr>
</body>
</html>
